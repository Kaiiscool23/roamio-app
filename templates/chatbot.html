<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Assistance - Roamio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background Styling */
        body {
            background: url('https://images.squarespace-cdn.com/content/v1/56dfd5cc9f7266ed7f04b64d/1585742872808-FKKBGC4YLVICTY1LG7YD/image-asset.jpeg') 
                        no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #004E64;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

        /* Chatbot Container */
        .chatbot-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 253, 250, 0.95);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Chat Window */
        .chat-window {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Chat Messages */
        .message {
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .bot {
            background: #004E64;
            color: white;
            align-self: flex-start;
        }

        .user {
            background: #A67B5B;
            color: white;
            align-self: flex-end;
        }

        /* Chat Input */
        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            border-radius: 5px;
        }

        #send-btn {
            padding: 10px 15px;
            background: #004E64;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        #send-btn:hover {
            background: #003B4F;
        }

        /* Quick Options */
        .quick-options {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .quick-option {
            background: #A67B5B;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
        }

        .quick-option:hover {
            background: #8F644A;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">Roamio Chatbot Assistance</div>

    <!-- Chatbot Container -->
    <div class="chatbot-container">
        <h1 class="text-xl font-bold text-gray-800 text-center">Welcome to Roamio Chatbot</h1>
        <p class="text-gray-600 text-center">Choose an option or ask a question!</p>

        <div class="chat-window" id="chat-window">
            <div class="message bot">Hello! How can I assist you today?</div>
        </div>

        <div class="quick-options">
            <a href="/" class="quick-option">Go to Homepage</a>
            <a href="/booking" class="quick-option">Go to Booking Page</a>
            <button class="quick-option" onclick="handleQuickOption('Call Support', 'ðŸ“ž You can reach our support team at +91 9746483747 or +91 9446405995.')">ðŸ“ž Call Support</button>
            <button class="quick-option" onclick="handleQuickOption('Email Support', 'ðŸ“§ You can contact us at appasholidays@gmail.com.')">ðŸ“§ Email Support</button>
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById("chat-window");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        function addMessage(content, sender) {
            const message = document.createElement("div");
            message.classList.add("message", sender);
            message.innerText = content;
            chatWindow.appendChild(message);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function handleUserInput() {
            const text = userInput.value.trim();
            if (text === "") return;

            addMessage(text, "user");
            userInput.value = "";

            fetch("/chat", {
                method: "POST",
                body: JSON.stringify({ message: text }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirect) {
                    window.location.href = data.redirect; // Redirect to the actual page
                } else {
                    addMessage(data.response, "bot");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }


        function processBotResponse(text) {
            const lowerText = text.toLowerCase();
            let response = "I'm not sure how to respond to that. Call us at ðŸ“ž +91 9746483747 or +91 9446405995 for help.";

            if (lowerText.includes("home")) {
                response = "Redirecting to the Homepage...";
                setTimeout(() => window.location.href = "/", 1000);
            } else if (lowerText.includes("book")) {
                response = "Taking you to the Booking Page...";
                setTimeout(() => window.location.href = "/booking", 1000);
            } else if (lowerText.includes("contact") || lowerText.includes("support")) {
                response = "You can reach our support team at ðŸ“ž +91 9746483747 or +91 9446405995.";
            } else if (lowerText.includes("email")) {
                response = "You can contact us via email at ðŸ“§ appasholidays@gmail.com.";
            }

            addMessage(response, "bot");
        }

        function handleQuickOption(userMessage, botResponse) {
            addMessage(userMessage, "user"); // Show user message first
            setTimeout(() => addMessage(botResponse, "bot"), 500); // Then show bot's response
        }

        sendBtn.addEventListener("click", handleUserInput);
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                handleUserInput();
            }
        });
    </script>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>


</body>
</html>
