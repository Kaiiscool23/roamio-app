<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://assets.cntraveller.in/photos/65f445fc8411ed4511e9a4c9/4:3/w_4992,h_3744,c_limit/GettyImages-110051777.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-75 p-8 rounded shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center mb-4">Sign Up</h2>
        <!-- Sign Up Form -->
        <form method="POST" action="/signup">
            <div class="mb-4">
                <label for="name" class="block text-sm">Full Name</label>
                <input type="text" name="name" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm">Email</label>
                <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm">Phone</label>
                <input type="phone" name="phone" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm">Password</label>
                <input type="password" name="password_hash" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-sm">Confirm Password</label>
                <input type="password" name="confirm_password" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <button type="submit" class="w-full p-2 bg-blue-600 text-white rounded">Sign Up</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="text-blue-600">Already have an account? Login</a>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('reset_password_request') }}" class="text-blue-600">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
