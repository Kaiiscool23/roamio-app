<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://assets.cntraveller.in/photos/65f445fc8411ed4511e9a4c9/4:3/w_4992,h_3744,c_limit/GettyImages-110051777.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-75 p-8 rounded shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center mb-4">Enter OTP and New Password</h2>
        <form method="POST" action="/reset_password_otp">
            <input type="hidden" name="email" value="{{ email }}">
            <div class="mb-4">
                <label for="otp" class="block text-sm">Enter OTP</label>
                <input type="text" name="otp" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="new_password" class="block text-sm">New Password</label>
                <input type="password" name="new_password" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <button type="submit" class="w-full p-2 bg-blue-600 text-white rounded">Reset Password</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="text-blue-600">Back to Login</a>
        </div>
    </div>
</body>
</html>
