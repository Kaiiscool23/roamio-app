<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | Roamio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('"C:\Users\ajp34\OneDrive\Desktop\ROAMIO1\static\images\India #.jpg"'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 500px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Display Profile Picture -->
        <img src="data:image/jpeg;base64,{{ current_user.photo }}" class="profile-pic">

        <!-- Upload Profile Picture Form -->
        <form action="{{ url_for('upload_profile_picture') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="profile_picture" accept="image/*">
            <button type="submit" class="btn">Change Profile Picture</button>
        </form>

        <h2>{{ current_user.name }}</h2>
        <p>Email: {{ current_user.email }}</p>
        <p>Phone: {{ current_user.phone }}</p>

        <h3>Booking Details</h3>
        <table>
            <tr>
                <th>Destination</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.destination }}</td>
                <td>{{ booking.date }}</td>
                <td>{{ booking.status }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="actions">
            <a href="/" class="btn">üè† Homepage</a>
            <a href="/chatbot" class="btn">üí¨ Chatbot</a>
        </div>
    </div>

</body>
</html>
